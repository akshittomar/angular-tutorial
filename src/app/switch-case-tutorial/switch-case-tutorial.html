<h2>Switch Case Tutorial</h2>
<div>
    <label for="days" >Enter Day No : </label>
    <input type="number" id="days" placeholder="Enter  Day No.." (input)="handleDays($event)" >
    @switch (day) {
        @case (1) {
            <div style="width: 100px; height: 100px; background-color: aqua; " >Sunday</div>
        }
        @case (2) {
            <div style="width: 100px; height: 100px; background-color: rgb(128, 255, 0); " >Monday</div>
        }
        @case (3) {
            <div style="width: 100px; height: 100px; background-color: rgb(25, 0, 255); " >Tuesday</div>
        }
        @case (4) {
            <div style="width: 100px; height: 100px; background-color: rgb(255, 0, 0); " >Wedenesday</div>
        }
        @case (5) {
            <div style="width: 100px; height: 100px; background-color: rgb(255, 0, 149); " >Thursday</div>
        }
        @case (6) {
            <div style="width: 100px; height: 100px; background-color: rgb(153, 0, 255); " >Friday</div>
        }
        @case (7) {
            <div style="width: 100px; height: 100px; background-color: rgb(200, 255, 0); " >Saturday</div>
        }
        @default {
            <div style="width: 100px; height: 100px; background-color: rgb(0, 0, 0); " >Invalid Day</div>
        }
    }
    <!--no need to write break statement in angular switch case like we do in js-->
</div>
