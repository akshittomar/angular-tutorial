<!-- 
========== SHORT NOTES: PUBLIC FOLDER & STATIC ASSETS ==========
1. PUBLIC FOLDER: Anything in public/ folder is accessible as a URL route
   - public/notes1.png → http://localhost:4200/notes1.png
   - public/Asset/image.png → http://localhost:4200/Asset/image.png

2. THE "/" PATH: Starts from the website root
   - src="/notes1.png" means "get notes1.png from root"
   - src="notes1.png" means "get relative to current file"

3. WHY USE PUBLIC FOLDER?
   - src/ folder: Compiled/bundled source code (NOT served as static assets)
   - public/ folder: Static files served directly WITHOUT compilation (✓ accessible)

4. EXAMPLE COMPARISON:
   ✓ public/notes1.png → http://localhost:4200/notes1.png (WORKS)
   ✗ src/app/Asset/notes1.png → NOT accessible (inside source code)
========================================================
