<hr>
<h2>Counter Application</h2>
<p  style="    margin-left: 10%;
    font-weight: bold;
    font-size: larger;">Current Count is : {{count}}</p>
<div>
    <button class="btn color1" (click)="increment(count)">Increment</button>
    <button class="btn  color2" (click)="reset(count)" >Reset</button>
    <button class="btn color3"  (click)="decrement(count)" >Decrement</button>

</div>
