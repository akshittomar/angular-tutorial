<hr>
<h2>For Loop Tutorial</h2>
@for(user of users ; track user){
    <span>{{user}}&nbsp;&nbsp;</span><br>
}

<div style="margin-top: 1%; ">
@for(student of students ; track student ; let id = $index ){
    <span> {{id+1}}&nbsp;&nbsp; {{student.name  }}&nbsp;&nbsp;{{student.age}}&nbsp;&nbsp;{{student.status}}</span><br>
}



</div>
